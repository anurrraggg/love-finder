<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Finder ðŸ’˜</title>
</head>
<body style="text-align: center; margin-top: 50px;">
  <h2>Love Calculator ðŸ’–</h2>

  <input id="girlName" placeholder="Enter girl's name"><br><br>
  <input id="boyName" placeholder="Enter boy's name"><br><br>
  <button onclick="calculateLove()">Calculate Love</button>

  <p id="result" style="font-size: 20px; font-weight: bold;"></p>

  <script>
    function calculateLove() {
      const girl = document.getElementById("girlName").value;
      const boy = document.getElementById("boyName").value;
      const score = Math.floor(Math.random() * 100) + 1;

      document.getElementById("result").innerText =
        "ðŸ’˜ Love score between " + girl + " and " + boy + " is " + score + "%";

      // Correct fetch syntax with quotes
      const url = "https://script.google.com/macros/s/AKfycbwc_SjlbYgxmIVvWucudjkRDmrmAADeiajNJaB7pl4GVraLTvulFIgny7XqWUN0zJOiPg/exec";

      fetch(url, {
        method: "POST",
        body: JSON.stringify({
          girlName: girl,
          boyName: boy,
          score: score
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(data => console.log("Saved:", data))
      .catch(err => console.error("Error:", err));
    }
  </script>
</body>
</html>
