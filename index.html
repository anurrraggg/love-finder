<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Calculator 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      cursor: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8e1f4, #d2e9f7);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: #ffffffdd;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      font-size: 2rem;
      color: #ff4b91;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #ff4b91;
      outline: none;
    }

    button {
      background: #ff4b91;
      color: #fff;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e84378;
    }

    #result {
      font-size: 1.2rem;
      margin-top: 25px;
      color: #444;
    }

    /* Custom Cursor Styles */
    .cursor {
      width: 20px;
      height: 20px;
      background: rgba(255, 75, 145, 0.7);
      border: 2px solid #ff4b91;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease;
      z-index: 9999;
    }

    .cursor-ring {
      width: 40px;
      height: 40px;
      border: 2px solid #ff4b91;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9998;
      transition: all 0.15s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Love Calculator 💖</h2>
    <input type="text" id="girlName" placeholder="Enter girl's name">
    <input type="text" id="boyName" placeholder="Enter boy's name">
    <button onclick="calculateLove()">Calculate Love</button>
    <p id="result"></p>
  </div>

  <div class="cursor"></div>
  <div class="cursor-ring"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, query, get } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDG2lZpLgJ2PG2WX3TfVGI3HcnzcukC7s",
      authDomain: "lovefinder-193df.firebaseapp.com",
      databaseURL: "https://lovefinder-193df-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "lovefinder-193df",
      storageBucket: "lovefinder-193df.appspot.com",
      messagingSenderId: "572820717197",
      appId: "1:572820717197:web:e67be9eaf6087cda4cacc4",
      measurementId: "G-CHBWSKLVTS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.calculateLove = async function () {
      const girl = document.getElementById("girlName").value.trim();
      const boy = document.getElementById("boyName").value.trim();
      const resultEl = document.getElementById("result");

      if (!girl || !boy) {
        alert("Please enter both names.");
        return;
      }

      if (girl.toLowerCase() === boy.toLowerCase()) {
        alert("Names must be different.");
        return;
      }

      const q1 = query(ref(db, "loveData"));
      const snapshot = await get(q1);
      let duplicate = false;

      if (snapshot.exists()) {
        snapshot.forEach(entry => {
          const data = entry.val();
          if (
            (data.girlName.toLowerCase() === girl.toLowerCase() &&
             data.boyName.toLowerCase() === boy.toLowerCase()) ||
            (data.girlName.toLowerCase() === boy.toLowerCase() &&
             data.boyName.toLowerCase() === girl.toLowerCase())
          ) {
            duplicate = true;
          }
        });
      }

      if (duplicate) {
        resultEl.innerText = "You've already tested this love match 💌";
        return;
      }

      let score = (girl.toLowerCase() === "tanvi" && boy.toLowerCase() === "anurag") ? 100 : Math.floor(Math.random() * 100) + 1;

      resultEl.innerText = `Love score between ${girl} and ${boy} is ${score}% ❤️`;

      push(ref(db, "loveData"), {
        girlName: girl,
        boyName: boy,
        score: score,
        timestamp: new Date().toISOString()
      });
    };

    // Cursor tracking
    const cursor = document.querySelector('.cursor');
    const ring = document.querySelector('.cursor-ring');

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
      ring.style.left = `${e.clientX}px`;
      ring.style.top = `${e.clientY}px`;
    });
  </script>
</body>
</html>
