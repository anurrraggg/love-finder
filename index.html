<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Calculator 🖤</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel Decorative', serif;
      background: linear-gradient(to right, #1f1f1f, #3a0d2e);
      color: #f8e1f4;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #121212;
      border: 2px solid #aa336a;
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px #aa336a66;
    }

    h2 {
      color: #ff2e7e;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #aa336a;
      border-radius: 8px;
      background: #1e1e1e;
      color: #f8e1f4;
      font-size: 1rem;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #7a003c;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff1450;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ff82a9;
    }

    #pastData {
      margin-top: 15px;
      font-size: 0.9rem;
      background: #1c1c1c;
      padding: 10px;
      border-radius: 10px;
      color: #cfcfcf;
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>💔 Love Calculator 💔</h2>
    <input id="girlName" placeholder="Enter girl's name">
    <input id="boyName" placeholder="Enter boy's name">
    <button id="calcBtn" onclick="calculateLove()">Reveal Fate</button>
    <p id="result"></p>
    <div id="pastData"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDG2lZpLgJ2PG2WX3TfVGI3HcnzcukC7s",
      authDomain: "lovefinder-193df.firebaseapp.com",
      databaseURL: "https://lovefinder-193df-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "lovefinder-193df",
      storageBucket: "lovefinder-193df.appspot.com",
      messagingSenderId: "572820717197",
      appId: "1:572820717197:web:e67be9eaf6087cda4cacc4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let lastGirl = '';
    let lastBoy = '';
    let isCooldown = false;

    window.calculateLove = function () {
      const girl = document.getElementById("girlName").value.trim().toLowerCase();
      const boy = document.getElementById("boyName").value.trim().toLowerCase();
      const resultBox = document.getElementById("result");
      const btn = document.getElementById("calcBtn");

      if (!girl || !boy) {
        alert("The names must not be empty. 🕯️");
        return;
      }

      if (isCooldown) {
        alert("The spirits are still whispering... Wait a moment. ⏳");
        return;
      }

      if (girl === lastGirl && boy === lastBoy) {
        resultBox.innerText = `You've already summoned this bond... Try a different fate. 🦇`;
        return;
      }

      let score = (girl === "tanvi" && boy === "anurag") ? 100 : Math.floor(Math.random() * 100) + 1;

      resultBox.innerText = `💘 Fate score between ${girl} and ${boy} is ${score}%`;
      lastGirl = girl;
      lastBoy = boy;

      const dataRef = ref(db, "loveData");
      push(dataRef, {
        girlName: girl,
        boyName: boy,
        score: score,
        timestamp: new Date().toISOString()
      });

      // Cooldown to prevent spam
      isCooldown = true;
      btn.disabled = true;
      let seconds = 6;
      btn.innerText = `Wait (${seconds}s)`;

      const interval = setInterval(() => {
        seconds--;
        btn.innerText = `Wait (${seconds}s)`;
        if (seconds <= 0) {
          clearInterval(interval);
          isCooldown = false;
          btn.disabled = false;
          btn.innerText = "Reveal Fate";
        }
      }, 1000);
    };
  </script>
</body>
</html>
