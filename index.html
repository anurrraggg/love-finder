<!DOCTYPE html>
<html>
<head>
  <title>Love Calculator</title>
</head>
<body>
  <h2>Love Calculator ðŸ’–</h2>
  <input id="girlName" placeholder="Enter girl's name"><br><br>
  <input id="boyName" placeholder="Enter boy's name"><br><br>
  <button onclick="calculateLove()">Calculate Love</button>

  <p id="result"></p>

  <script>
    function calculateLove() {
      const girl = document.getElementById("girlName").value.trim();
      const boy = document.getElementById("boyName").value.trim();

      let score;

      // Check for special couple
      if (girl.toLowerCase() === "tanvi" && boy.toLowerCase() === "anurag") {
        score = 100;
      } else {
        score = Math.floor(Math.random() * 100) + 1;
      }

      document.getElementById("result").innerText =
        "Love score between " + girl + " and " + boy + " is " + score + "%";

      const url = ""; // Set your backend URL if needed

      fetch(url, {
        method: "POST",
        body: JSON.stringify({
          girlName: girl,
          boyName: boy,
          score: score
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(data => console.log("Saved:", data))
      .catch(err => console.error("Error:", err));
    }
  </script>
</body>
</html>
