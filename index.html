<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Calculator üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      cursor: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffc8dd, #cdb4db, #bde0fe);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      padding: 50px 30px;
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 95%;
      max-width: 450px;
      transition: all 0.3s ease;
    }

    h2 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #ff4b91;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border: none;
      border-radius: 15px;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 8px #ff4b91aa;
    }

    button {
      background: #ff4b91;
      color: #fff;
      padding: 14px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s, background 0.3s ease;
    }

    button:hover {
      background: #e84378;
      transform: scale(1.05);
    }

    #result {
      font-size: 1.3rem;
      margin-top: 25px;
      color: #444;
      min-height: 40px;
      transition: all 0.3s ease;
    }

    #cooldownTimer {
      margin-top: 10px;
      color: #ff4b91;
      font-weight: 500;
    }

    .cursor, .cursor-ring {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
    }

    .cursor {
      width: 12px;
      height: 12px;
      background: #fff;
    }

    .cursor-ring {
      width: 30px;
      height: 30px;
      border: 2px solid #fff;
      transition: all 0.1s ease;
    }

    .hearts {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      animation: floatHearts 7s ease infinite;
    }

    @keyframes floatHearts {
      0% { transform: translateX(-50%) translateY(0); opacity: 1; }
      100% { transform: translateX(-50%) translateY(-150px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Love Calculator üíñ</h2>
    <input type="text" id="girlName" placeholder="Enter girl's name">
    <input type="text" id="boyName" placeholder="Enter boy's name">
    <button id="calcButton" onclick="calculateLove()">Calculate Love</button>
    <p id="result"></p>
    <p id="cooldownTimer"></p>
    <div id="heartsContainer"></div>
  </div>

  <div class="cursor"></div>
  <div class="cursor-ring"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, query, get } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDG2lZpLgJ2PG2WX3TfVGI3HcnzcukC7s",
      authDomain: "lovefinder-193df.firebaseapp.com",
      databaseURL: "https://lovefinder-193df-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "lovefinder-193df",
      storageBucket: "lovefinder-193df.appspot.com",
      messagingSenderId: "572820717197",
      appId: "1:572820717197:web:e67be9eaf6087cda4cacc4",
      measurementId: "G-CHBWSKLVTS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let isCooldown = false;
    const cooldownTime = 3000;
    const cooldownTimerEl = document.getElementById('cooldownTimer');
    const resultEl = document.getElementById("result");
    const heartsContainer = document.getElementById("heartsContainer");

    function setCooldown() {
      const end = Date.now() + cooldownTime;
      isCooldown = true;
      localStorage.setItem('lastSubmitted', new Date().toISOString());

      const interval = setInterval(() => {
        const now = Date.now();
        const timeLeft = Math.max(0, Math.ceil((end - now) / 1000));

        if (timeLeft <= 0) {
          clearInterval(interval);
          cooldownTimerEl.innerText = '';
          isCooldown = false;
        } else {
          cooldownTimerEl.innerText = `Please wait ${timeLeft}s before trying again.`;
        }
      }, 250);
    }

    function debounce(func, delay) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
      };
    }

    window.calculateLove = debounce(async function () {
      const girl = document.getElementById("girlName").value.trim();
      const boy = document.getElementById("boyName").value.trim();

      if (!girl || !boy) {
        alert("Please enter both names.");
        return;
      }

      if (girl.toLowerCase() === boy.toLowerCase()) {
        alert("Names must be different.");
        return;
      }

      const name1 = girl.toLowerCase();
      const name2 = boy.toLowerCase();

      if ((name1 === "faiz" && name2 === "anurag") || (name1 === "anurag" && name2 === "faiz")) {
        resultEl.innerText = "Sorry, this match is blocked.";
        return;
      }

      const lastSubmitted = localStorage.getItem('lastSubmitted');
      const timeDiff = lastSubmitted ? Date.now() - new Date(lastSubmitted).getTime() : cooldownTime + 1;

      if (timeDiff < cooldownTime || isCooldown) {
        setCooldown();
        return;
      }

      const snapshot = await get(query(ref(db, "loveData")));
      let duplicate = false;
      let existingScore = null;

      if (snapshot.exists()) {
        snapshot.forEach(entry => {
          const data = entry.val();
          if (
            (data.girlName.toLowerCase() === name1 && data.boyName.toLowerCase() === name2) ||
            (data.girlName.toLowerCase() === name2 && data.boyName.toLowerCase() === name1)
          ) {
            duplicate = true;
            existingScore = data.score;
          }
        });
      }

      const specialScores = {
        [btoa("tanvi-anurag")]: 100.00,
        [btoa("riya-nitin")]: 99.99,
        [btoa("mansha-anurag")]: 100.00,
        [btoa("reyna-anurag")]: 100.00,
        [btoa("misthi-shivam")]: 100.00,
        [btoa("shivam-misthi")]: 100.00
      };

      const combo1 = btoa(`${name1}-${name2}`);
      const combo2 = btoa(`${name2}-${name1}`);

      const score = specialScores[combo1] || specialScores[combo2] || (Math.random() * 100);
      const finalScore = parseFloat(score).toFixed(2);

      resultEl.innerText = `Love score between ${girl} and ${boy} is ${finalScore}% ‚ù§Ô∏è`;

      if (parseFloat(finalScore) >= 95) {
        showHearts();
      }

      if (!duplicate) {
        push(ref(db, "loveData"), {
          girlName: girl,
          boyName: boy,
          score: parseFloat(finalScore),
          timestamp: new Date().toISOString()
        });
      }

      localStorage.setItem('lastResult', JSON.stringify({ girlName: girl, boyName: boy, score: finalScore }));
      setCooldown();
    }, 500);

    const cachedResult = localStorage.getItem('lastResult');
    if (cachedResult) {
      const parsed = JSON.parse(cachedResult);
      resultEl.innerText = `Last result: ${parsed.girlName} and ${parsed.boyName} had a love score of ${parsed.score}% ‚ù§Ô∏è`;
    }

    function showHearts() {
      heartsContainer.innerHTML = `<div class="hearts">üíñüíûüíï</div>`;
      setTimeout(() => { heartsContainer.innerHTML = ''; }, 7000);
    }

    const cursor = document.querySelector('.cursor');
    const ring = document.querySelector('.cursor-ring');

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
      ring.style.left = `${e.clientX}px`;
      ring.style.top = `${e.clientY}px`;
    });
  </script>
</body>
</html>
