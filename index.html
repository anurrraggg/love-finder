<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Calculator 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Keep your original styles here... */
  </style>
</head>
<body>
  <div class="container">
    <h2>Love Calculator 💖</h2>
    <input type="text" id="girlName" placeholder="Enter girl's name">
    <input type="text" id="boyName" placeholder="Enter boy's name">
    <button id="calcButton" onclick="calculateLove()">Calculate Love</button>
    <p id="result"></p>
  </div>

  <div class="cursor"></div>
  <div class="cursor-ring"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, query, get } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDG2lZpLgJ2PG2WX3TfVGI3HcnzcukC7s",
      authDomain: "lovefinder-193df.firebaseapp.com",
      databaseURL: "https://lovefinder-193df-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "lovefinder-193df",
      storageBucket: "lovefinder-193df.appspot.com",
      messagingSenderId: "572820717197",
      appId: "1:572820717197:web:e67be9eaf6087cda4cacc4",
      measurementId: "G-CHBWSKLVTS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let isCooldown = false;
    const cooldownTime = 300000; // 5 minutes in milliseconds

    function setCooldown() {
      localStorage.setItem('lastSubmitted', new Date().toISOString());
      isCooldown = true;
      setTimeout(() => {
        isCooldown = false;
      }, cooldownTime);
    }

    // Debounce function
    function debounce(func, delay) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
      };
    }

    window.calculateLove = debounce(async function () {
      const girl = document.getElementById("girlName").value.trim();
      const boy = document.getElementById("boyName").value.trim();
      const resultEl = document.getElementById("result");

      if (!girl || !boy) {
        alert("Please enter both names.");
        return;
      }

      if (girl.toLowerCase() === boy.toLowerCase()) {
        alert("Names must be different.");
        return;
      }

      const lastSubmitted = localStorage.getItem('lastSubmitted');
      const currentTime = new Date().getTime();
      const timeDifference = lastSubmitted ? currentTime - new Date(lastSubmitted).getTime() : cooldownTime + 1;

      // Check if the user is within the cooldown time
      if (timeDifference < cooldownTime) {
        alert("You need to wait before submitting again.");
        return;
      }

      const q1 = query(ref(db, "loveData"));
      const snapshot = await get(q1);
      let duplicate = false;

      if (snapshot.exists()) {
        snapshot.forEach(entry => {
          const data = entry.val();
          if (
            (data.girlName.toLowerCase() === girl.toLowerCase() &&
             data.boyName.toLowerCase() === boy.toLowerCase()) ||
            (data.girlName.toLowerCase() === boy.toLowerCase() &&
             data.boyName.toLowerCase() === girl.toLowerCase())
          ) {
            duplicate = true;
          }
        });
      }

      if (duplicate) {
        resultEl.innerText = "You've already tested this love match 💌";
        return;
      }

      let score = (girl.toLowerCase() === "tanvi" && boy.toLowerCase() === "anurag") ? 100 : Math.floor(Math.random() * 100) + 1;

      resultEl.innerText = `Love score between ${girl} and ${boy} is ${score}% ❤️`;

      push(ref(db, "loveData"), {
        girlName: girl,
        boyName: boy,
        score: score,
        timestamp: new Date().toISOString()
      });

      // Store the result in localStorage
      const loveData = { girlName: girl, boyName: boy, score: score };
      localStorage.setItem('lastResult', JSON.stringify(loveData));

      // Set cooldown after submission
      setCooldown();
    }, 500); // Debounce delay of 500ms

    // Check for cached result
    const cachedResult = localStorage.getItem('lastResult');
    if (cachedResult) {
      const parsedResult = JSON.parse(cachedResult);
      document.getElementById("result").innerText = `Last result: ${parsedResult.girlName} and ${parsedResult.boyName} had a love score of ${parsedResult.score}% ❤️`;
    }

    // Cursor tracking
    const cursor = document.querySelector('.cursor');
    const ring = document.querySelector('.cursor-ring');

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
      ring.style.left = `${e.clientX}px`;
      ring.style.top = `${e.clientY}px`;
    });
  </script>
</body>
</html>
