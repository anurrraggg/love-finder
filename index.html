<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Calculator ðŸ’–</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      color: #ff4081;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #ffcccb;
      border-radius: 10px;
      font-size: 1rem;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      color: white;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e91e63;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #6f42c1;
    }

    #pastData {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #333;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’˜ Love Calculator ðŸ’˜</h2>
    <input id="girlName" placeholder="Enter girl's name">
    <input id="boyName" placeholder="Enter boy's name">
    <button id="calcBtn" onclick="calculateLove()">Calculate Love</button>
    <p id="result"></p>
    <div id="pastData"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDG2lZpLgJ2PG2WX3TfVGI3HcnzcukC7s",
      authDomain: "lovefinder-193df.firebaseapp.com",
      databaseURL: "https://lovefinder-193df-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "lovefinder-193df",
      storageBucket: "lovefinder-193df.appspot.com",
      messagingSenderId: "572820717197",
      appId: "1:572820717197:web:e67be9eaf6087cda4cacc4",
      measurementId: "G-CHBWSKLVTS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let lastGirl = '';
    let lastBoy = '';
    let isCooldown = false;

    window.calculateLove = function () {
      const girl = document.getElementById("girlName").value.trim().toLowerCase();
      const boy = document.getElementById("boyName").value.trim().toLowerCase();
      const resultBox = document.getElementById("result");
      const btn = document.getElementById("calcBtn");

      if (!girl || !boy) {
        alert("Please enter both names!");
        return;
      }

      if (isCooldown) {
        alert("Please wait a few seconds before trying again.");
        return;
      }

      if (girl === lastGirl && boy === lastBoy) {
        resultBox.innerText = `You've already checked for ${girl} & ${boy}. Try a new pair! ðŸ’¡`;
        return;
      }

      let score = (girl === "tanvi" && boy === "anurag") ? 100 : Math.floor(Math.random() * 100) + 1;

      resultBox.innerText = `ðŸ’ž Love score between ${girl} and ${boy} is ${score}%`;
      lastGirl = girl;
      lastBoy = boy;

      const dataRef = ref(db, "loveData");
      push(dataRef, {
        girlName: girl,
        boyName: boy,
        score: score,
        timestamp: new Date().toISOString()
      });

      // Cooldown logic (8 seconds)
      isCooldown = true;
      btn.disabled = true;
      let seconds = 8;
      btn.innerText = `Wait (${seconds}s)`;

      const interval = setInterval(() => {
        seconds--;
        btn.innerText = `Wait (${seconds}s)`;
        if (seconds <= 0) {
          clearInterval(interval);
          isCooldown = false;
          btn.disabled = false;
          btn.innerText = "Calculate Love";
        }
      }, 1000);
    };
  </script>
</body>
</html>
