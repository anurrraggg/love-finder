<!DOCTYPE html>
<html>
<head>
  <title>Love Calculator</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffe6f0;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    .heart {
      font-size: 48px;
      color: red;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    .special {
      font-size: 28px;
      color: #ff1493;
      animation: fadeIn 2s ease-in-out infinite alternate;
    }
    @keyframes fadeIn {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üíò Love Calculator üíò</h1>
  <input type="text" id="boyName" placeholder="Boy's Name"><br>
  <input type="text" id="girlName" placeholder="Girl's Name"><br>
  <button onclick="calculateLove()">Calculate Love</button>
  <div id="result"></div>

  <script>
    // Firebase config from previous code
    const firebaseConfig = {
      apiKey: "AIzaSyBmr3wv3jXbb5t7zGQhQ7UjvOT3pp9weAI",
      authDomain: "love-calc-26164.firebaseapp.com",
      databaseURL: "https://love-calc-26164-default-rtdb.firebaseio.com",
      projectId: "love-calc-26164",
      storageBucket: "love-calc-26164.appspot.com",
      messagingSenderId: "999889456661",
      appId: "1:999889456661:web:80dc875bfa570cdbb6cc0b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function calculateLove() {
      const boyInput = document.getElementById("boyName").value.trim();
      const girlInput = document.getElementById("girlName").value.trim();
      const boy = boyInput.toLowerCase();
      const girl = girlInput.toLowerCase();
      const resultDiv = document.getElementById("result");

      if (!boy || !girl) {
        resultDiv.innerHTML = "Please enter both names!";
        return;
      }

      const special1 = (boy === "shivam" && girl === "mishti");
      const special2 = (boy === "nitin" && girl === "riya");

      let loveScore;

      if (special1 || special2) {
        loveScore = 99;
        resultDiv.innerHTML = `
          <div class="heart">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
          <h2 class="special">Made for each other üíë</h2>
          <p>${capitalize(boy)} & ${capitalize(girl)} = ${loveScore}% Love</p>
        `;
      } else if ((boy === "shivam" || boy === "nitin")) {
        loveScore = Math.floor(Math.random() * 10) + 91; // 91‚Äì100
        resultDiv.innerHTML = `
          <p>${capitalize(boy)} & ${capitalize(girl)} = ${loveScore}% Love ‚ù§Ô∏è</p>
        `;
      } else {
        loveScore = Math.floor(Math.random() * 101); // 0‚Äì100
        resultDiv.innerHTML = `
          <p>${capitalize(boy)} & ${capitalize(girl)} = ${loveScore}% Love</p>
        `;
      }

      const entryKey = `${boy}_${girl}`;
      db.ref("loveMatches/" + entryKey).set({
        boyName: capitalize(boy),
        girlName: capitalize(girl),
        loveScore: loveScore,
        timestamp: new Date().toISOString()
      });
    }

    function capitalize(name) {
      return name.charAt(0).toUpperCase() + name.slice(1);
    }
  </script>
</body>
</html>
