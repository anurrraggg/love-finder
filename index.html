<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Calculator ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #ff4081;
      --background: #fff1f8;
      --accent: #651fff;
      --text: #212121;
      --light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--background), #f3e5f5);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 50px 20px;
    }

    h2 {
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    input {
      padding: 12px 20px;
      margin: 10px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      width: 260px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 8px rgba(255, 64, 129, 0.3);
    }

    button {
      padding: 12px 40px;
      margin-top: 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #f50057;
      transform: translateY(-2px);
    }

    #result {
      margin-top: 25px;
      font-size: 1.3rem;
      color: var(--accent);
      font-weight: 600;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      input, button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ’– Love Calculator ðŸ’–</h2>
  <input id="girlName" placeholder="Enter girl's name" autocomplete="off" />
  <input id="boyName" placeholder="Enter boy's name" autocomplete="off" />
  <button id="calcBtn" onclick="calculateLove()">Calculate Love</button>
  <p id="result"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDG2lZpLgJ2PG2WX3TfVGI3HcnzcukC7s",
      authDomain: "lovefinder-193df.firebaseapp.com",
      databaseURL: "https://lovefinder-193df-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "lovefinder-193df",
      storageBucket: "lovefinder-193df.appspot.com",
      messagingSenderId: "572820717197",
      appId: "1:572820717197:web:e67be9eaf6087cda4cacc4",
      measurementId: "G-CHBWSKLVTS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let lastGirl = "";
    let lastBoy = "";
    let cooldown = false;

    window.calculateLove = function () {
      const girlInput = document.getElementById("girlName");
      const boyInput = document.getElementById("boyName");
      const resultBox = document.getElementById("result");
      const btn = document.getElementById("calcBtn");

      const girl = girlInput.value.trim().toLowerCase();
      const boy = boyInput.value.trim().toLowerCase();

      if (!girl || !boy) {
        alert("Please enter both names.");
        return;
      }

      if (girl === boy) {
        alert("Girl and boy names cannot be the same.");
        return;
      }

      if (cooldown) {
        alert("Please wait a moment before checking again.");
        return;
      }

      if (girl === lastGirl && boy === lastBoy) {
        resultBox.innerText = `You've already checked this pair ðŸ’ž`;
        return;
      }

      let score = (girl === "tanvi" && boy === "anurag") ? 100 : Math.floor(Math.random() * 100) + 1;
      resultBox.innerText = `ðŸ’˜ Love score between ${capitalize(girl)} and ${capitalize(boy)} is ${score}%`;

      lastGirl = girl;
      lastBoy = boy;

      const dataRef = ref(db, "loveData");
      push(dataRef, {
        girlName: capitalize(girl),
        boyName: capitalize(boy),
        score: score,
        timestamp: new Date().toISOString()
      });

      cooldown = true;
      btn.disabled = true;
      let seconds = 5;
      const originalText = btn.innerText;
      const interval = setInterval(() => {
        btn.innerText = `Please wait (${seconds}s)`;
        seconds--;
        if (seconds < 0) {
          clearInterval(interval);
          btn.innerText = originalText;
          btn.disabled = false;
          cooldown = false;
        }
      }, 1000);
    };

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>
