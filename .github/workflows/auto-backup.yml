name: Auto Backup Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:       # Manual run option

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Create backup folder if not exists
        run: mkdir -p backup

      - name: Copy HTML & CSS with timestamp
        run: |
          TIMESTAMP=$(date +%Y-%m-%d-%H-%M)
          cp index.html backup/index_$TIMESTAMP.html
          cp style.css backup/style_$TIMESTAMP.css

      - name: Commit and push backup
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add backup/
          git commit -m "Backup at $(date '+%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push
